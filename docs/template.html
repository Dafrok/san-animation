    <title>san-transition</title>
    <style>
.san-enter-active,
.san-leave {
  opacity: 1;
  -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
  -webkit-transition: all 0.5s;
  transition: all 0.5s;
  height: 20px;
  line-height: 20px;
}
.san-enter {
  opacity: 0;
  -webkit-transform: translate(-50px, 0);
          transform: translate(-50px, 0);
}
.san-leave-active {
  opacity: 0;
  -webkit-transform: translate(50px, 0);
          transform: translate(50px, 0);
}
html,
body {
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  height: 100%;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  background: #334959;
}

  background: #c7a31a;
  color: #fff;
  border-radius: 3px;
  border: 0;
  outline: 0;
  width: 150px;
  height: 44px;
  text-align: center;

}

  background-color: #a88500;
}

}
